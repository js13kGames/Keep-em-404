<html>
  <head>
    <title>js13kgames 2020</title>
    <script src="https://js13kgames.com/webxr-src/2020/aframe.js"></script>
    <script src="main.js"></script>
  </head>

  <body>
    <a-scene background="color:#000" game
      td-tower-defense="container:#world;start:#template-spawner;page:#template-page;placeholder:#template-placeholder"  
    >
      <a-assets>
        <a-entity class="enemy" enemy-entity td-enemy="speed:1" scale=".05 1 1"></a-entity>
        <a-entity id="template-defense" td-tower="bullet:#template-bullet"></a-entity>
        <a-entity id="template-bullet" td-bullet>
          <a-sphere color="red" scale=".2 .2 .2"></a-sphere>
        </a-entity>        
        <a-entity id="template-page" target-entity></a-entity>
        <a-entity id="template-spawner" td-spawner="enemy:.enemy;container:#enemies;spawning:true;speed:4000">
          <a-entity block-entity position="0 0 -1"></a-entity>
        </a-entity>
        <a-plane id="template-placeholder" placeholder-entity rotation="-90 0 0" position="0 -.5 0"
        ></a-plane>

      </a-assets>
      <a-entity id="game" scale=".1 .1 .1" position="0 1 0">
        <a-entity id="defense"> </a-entity>
        <a-entity id="enemies"> </a-entity>
        <a-entity id="bullets"> </a-entity>
        <a-entity id="world"> </a-entity>
       
      </a-plane>
      </a-entity>
    <a-entity id="static-environment">
        <a-plane rotation="-90 0 0"
        width="5" height="5"
        pixelshader-material="index:12;repeat:50 50;lookup:7">
        </a-plane>
        <a-box position="0 4 0" width="1" height="1"
        pixelshader-material="index:12;repeat:10 10;lookup:8;">            
        </a-box>
    </a-entity>

     

      <a-entity id="left-hand" shoot-controls>
     
    </a-entity>
      <a-entity id="right-hand"shoot-controls="hand:right"
      laser-controls raycaster="far: 1"
      ></a-entity>
      <a-entity id="camera"
        wasd-controls="acceleration:180"
        camera
        look-controls="pointerLockEnabled:false;touchEnabled:true"
        position="1.3 1.7 0.8"
        rotation="90 0 0"
      >
      <a-entity id="menu" scale="0.05 0.05 0.05" position="0 -0.25 -0.4" rotation="-25 0 0">
        <a-plane color="red"position="-1.2 0 0">
          <a-entity score text="value: $50k" scale="8 8 8"></a-entity>
        </a-plane>
      <a-plane color="green"></a-plane>
      <a-plane color="blue" position="1.2 0 0"></a-plane>
    </a-entity>

        <a-entity
          cursor="rayOrigin: mouse"
          raycaster="objects: .clickable"
        ></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
