<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>Document</title>
    <!-- <script src="https://js13kgames.com/webxr-src/2020/aframe.js"></script>   -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <a-scene background="color:#333" game td-tower-defense="container:#world;start:#template-spawner;page:#template-page;placeholder:#template-placeholder" ar-controls>
        <a-assets>
            <a-entity class="enemy" enemy-entity td-enemy="speed:1" scale=".05 1 1"></a-entity>
            <a-entity id="template-defense" td-tower="bullet:#template-bullet"></a-entity>
            <a-entity id="template-bullet" td-bullet>
                <a-sphere color="red" scale=".2 .2 .2"></a-sphere>
            </a-entity>
            <a-entity id="template-page" target-entity></a-entity>
            <a-entity id="template-spawner" 
                td-spawner="enemy:.enemy;container:#enemies;spawning:true;speed:4000">
                <a-entity block-entity></a-entity>
            </a-entity>
            <a-plane id="template-placeholder" placeholder-entity rotation="-90 0 0" position="0 -.5 0"></a-plane>            
        </a-assets>        
        <a-entity id="game" scale=".1 .1 .1" position="0 1 0">
            <a-entity id="defense">
            </a-entity>
            <a-entity id="enemies">
            </a-entity>
            <a-entity id="bullets">
            </a-entity>
            <a-entity id="world">            
            </a-entity>
        </a-entity>
        <a-entity wasd-controls="acceleration:180" camera 
            look-controls="pointerLockEnabled:false;touchEnabled:true"
            position="0 1.7 0">
            <a-entity cursor="rayOrigin: mouse" raycaster="objects: .clickable"></a-entity>
        </a-entity>
    </a-scene>

</body>

</html>
