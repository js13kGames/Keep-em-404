<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>Document</title>
    <!-- <script src="https://js13kgames.com/webxr-src/aframe.js"></script> -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="main.js"></script>
</head>

<body>

    <a-scene background="color:#333" td-tower-defense>
        <a-assets>
            <a-box class="enemy" 
                pixelshader-material="src:js13k2020.png" 
                td-enemy="speed:1"
                scale=".05 1 1"
                ></a-box>
            <a-entity id="template-defense" geometry="primitive: octahedron" material="color:blue"></a-entity>
        </a-assets>

        <a-entity td-spawner="enemy:.enemy;target:#enemies;spawning:true;speed:4000"></a-entity>

        <a-entity id="placeholders">
            <a-sphere td-placeholder color="green" scale=".3 .3 .3" position="2 0 20"></a-sphere>
            <a-sphere td-placeholder color="green" scale=".3 .3 .3" position="-2 0 20"></a-sphere>
            <a-sphere td-placeholder color="green" scale=".3 .3 .3" position="2 0 15"></a-sphere>
            <a-sphere td-placeholder color="green" scale=".3 .3 .3" position="-2 0 15"></a-sphere>
            <a-sphere td-placeholder color="green" scale=".3 .3 .3" position="2 0 10"></a-sphere>
            <a-sphere td-placeholder color="green" scale=".3 .3 .3" position="-2 0 10"></a-sphere>
            <a-sphere td-placeholder color="green" scale=".3 .3 .3" position="2 0 5"></a-sphere>
            <a-sphere td-placeholder color="green" scale=".3 .3 .3" position="-2 0 5"></a-sphere>
        </a-entity>
        
        <a-entity id="defense">            
        </a-entity>
        <a-entity id="enemies">
        </a-entity>

        <a-entity wasd-controls="acceleration:180" camera look-controls="pointerLockEnabled:false;touchEnabled:true"
            position="0 1.7 0">
            <a-entity cursor="rayOrigin: mouse"></a-entity>     
        </a-entity>
    </a-scene>

</body>

</html>
